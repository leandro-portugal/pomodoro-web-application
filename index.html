<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Pomodoro Web Application</title>
</head>
<body>
    <div class="main">
        <div class="turns">1/4</div>
            <div class="timer-container">
                <svg width="250" height="250" class="circle-container">
                    <circle class="background-circle"/>
                    <circle class="circle"/>
                </svg>
            <div class="time">23:33</div>
        </div>
            <div class="time-mode">Trabalho</div>
            <div>
                <button class="timer-control">Iniciar</button>
                <button class="reset-timer">Reiniciar</button>
            </div>
    </div>
        
    <audio id="notification">
        <source src="assets/sounds/notifications.mp3">
    </audio>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
